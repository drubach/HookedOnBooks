{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add review</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
            <!-- genre selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled selected>Choose genre</option>
                        {% for genre in genres %}
                            <option value="{{ review.genre_name }}">{{ review.genre_name }}</option>
                        {% endfor %}
                    </select>
					<label for="genre_name">Genre</label>
				</div>
			</div>
            <!--book title  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="book_title" name="book_title" minlength="5" maxlength="100"
                        type="text" class="validate" required>
                    <label for="book_title">Title/label>
                </div>
            </div>
            <!--book author  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="book_author" name="book_author" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="book_author">Author</label>
                </div>
            </div>
            <!-- review content -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="review_content" name="review_content" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="review_content">Review</label>
                </div>
            </div>
            <!-- is liked toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fa fa-thumbs-up prefix light-blue-text text-darken-4"></i>
						<label for="is_urgent">
                            <input type="checkbox" id="is_liked" name="is_liked">
                            <span class="lever"></span>
                            Liked
                        </label>
					</div>
				</div>
			</div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add review <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
