{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card light-blue darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">Manage Account</span>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('profile_edit',
                             username=username) }}" class="btn light-blue accent-4">Edit</a>
                             <a href="{{ url_for('profile_delete') }}"
                              class="btn red accent-4">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
